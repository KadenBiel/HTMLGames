<DOCTYPE! html>
<html>
    <head>
        <title>HTML IDE</title>
        <script>
            function run(html) {
                var IDLE = document.getElementById("in").value
                document.getElementById("runner").innerHTML = IDLE
            }
        </script>
    </head>
    <body>
        <div style="float: left;" width="50%" ID="IDLE">
            <textarea width="100%" height="90%" ID="in"></textarea>
            <button onclick="run()" value="Run"></button>
        </div>
        <div style="float: right;" width="50%" ID="runner"></div>
    </body>
</html>
